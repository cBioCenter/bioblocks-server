<!DOCTYPE html>
<html>
  <head>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "http://0.0.0.0:11037/instantiation", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(
        JSON.stringify({
          app_id: "bbdeeded-0000-0000-0002-a1234567890b"
        })
      );
      xhr.onload = function() {
        const data = JSON.parse(this.responseText);
        console.log(data);

        const iframe = document.createElement("iframe");
        iframe.setAttribute(
          "src",
          `http://0.0.0.0:11037/instantiation/${data.instantiation_id}`
        );
        document.getElementById("parent_body").appendChild(iframe);
      };
    </script>
  </head>
  <body id="parent_body">
    Heyo
  </body>
</html>
